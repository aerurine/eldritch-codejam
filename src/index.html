<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="icon" href="./svg/favicon (1).ico">
    <title>Eldritch</title>
</head>
<body>
    <div class="ancients-container">
        <div class="antient-card azathoth"></div>
        <div class="antient-card cthulhu"></div>
        <div class="antient-card iogSothoth"></div>
        <div class="antient-card shubNiggurath"></div>
    </div>
    <div class="difficulty-container">
        <div class="difficulty-card very-easy">Weak</div>
        <div class="difficulty-card easy">Pathetic</div>
        <div class="difficulty-card normal">Mediocre</div>
        <div class="difficulty-card hard">Interesting</div>
        <div class="difficulty-card very-hard">Exciting</div>
    </div>
    <div class="deck-container">
        <div class="mythic"></div>
        <div class="last-card"></div>
        <div class="progress-container">
            <div class="stage-container">
                <span class="text">First stage:</span>
                <div class="progress-bar">
                    <div class="green"></div>
                    <div class="red"></div>
                    <div class="blue"></div>
                </div>
            </div>
            <div class="stage-container">
                <span class="text">Second stage:</span>
                <div class="progress-bar">
                    <div class="green"></div>
                    <div class="red"></div>
                    <div class="blue"></div>
                </div>
            </div>
            <div class="stage-container">
                <span class="text">Third stage:</span>
                <div class="progress-bar">
                    <div class="green"></div>
                    <div class="red"></div>
                    <div class="blue"></div>
                </div>
            </div>
        </div>
        <button class="shaffle-btn">Make a mess</button>
    </div>
</body>
</html>
